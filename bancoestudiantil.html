<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Estudiantil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            max-width: 400px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Banco Estudiantil</h2>
        <p>Ingrese su n√∫mero de cuenta:</p>
        <input type="text" id="accountNumber" placeholder="Ejemplo: 12345">
        <button onclick="buscarCuenta()">Consultar</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        // Base de datos ficticia
        const cuentas = {
            "12345": { nombre: "Jhonnio", saldo: "RD$1,500" },
            "67890": { nombre: "Maria", saldo: "RD$2,300" },
            "11111": { nombre: "Wilber", saldo: "RD$500" },
            "82933": { nombre: "Pizza", saldo: "RD$7,500"}
        };
        
        function buscarCuenta() {
            let numeroCuenta = document.getElementById("accountNumber").value;
            let resultado = document.getElementById("resultado");
            
            if (cuentas[numeroCuenta]) {
                resultado.innerHTML = `<strong>Nombre:</strong> ${cuentas[numeroCuenta].nombre}<br>
                                       <strong>Saldo:</strong> ${cuentas[numeroCuenta].saldo}`;
            } else {
                resultado.innerHTML = "Cuenta no encontrada.";
            }
        }
    </script>
</body>
</html>
